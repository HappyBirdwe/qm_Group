<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分析豆瓣页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: #3377aa;
        }

        a:visited {
            color: #666699;
        }

        .content {
            width: 1040px;
            margin: 0 auto;
        }

        .article {
            width: 675px;
            float: left;
            height: 500px;
            /* background-color: red; */
        }

        .aside {
            width: 300px;
            float: right;
            height: 500px;
            /* background-color: green; */
        }

        /* 重复的部分  ui组件    重构*/
        .hot-link,
        .rating_answer {
            margin-bottom: 20px;
            padding: 16px 0 16px 18px;
            line-height: 1.5;
            background-color: #f2f7f6;
            border-radius: 4px;
        }

        .rating_answer {
            padding: 12px 0 12px 18px;
            /*上右下左*/
        }

        .rating_answer ul {
            font-size: 14px;
            color: #cedcd9;
        }

        .rating_answer li {
            font-size: 13px;
        }

        .ad {
            height: 250px;
            margin-bottom: 20px;
            background-color: yellow;
        }

        .hot-link {
            padding: 16px 0 16px 18px;
        }

        .hot-link h2 {
            margin: 0;
            padding: 0;
            border: none;
            color: #007722;
            font-size: 16px;
        }

        .hot-link ul {
            font-size: 14px;
            color: #cedcd9;
        }

        .hot-link li {
            margin-top: 8px;
            font-size: 13px;
        }

        
    </style>
</head>
