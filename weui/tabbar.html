<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 禁用放大缩小user-scalable=no,禁用长按选择键user-select:none-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,user-select:none">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tarbar</title>
    <link rel="stylesheet" href="./weui.css">
    <link rel="stylesheet" href="./tabbar.css">
</head>

<body>
    <!-- BEM命名规范 -->
    <!-- tabbar模块 Block 
      tabbar__item子元素两个下划线  -->
    <div class="weui-tabbar">
        <a href="#" class="weui-tabbar__item weui-tabbar__item_on">
            <span>
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon" />
                <span class="weui-badge">8</span>
            </span>
            <p class="weui-tabbar__label">微信</p>
        </a>
        <a href="#" class="weui-tabbar__item">
            <span>
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon" />
                <span class="weui-badge"></span>
            </span>
            <p class="weui-tabbar__label">微信</p>
        </a>
        <a href="#" class="weui-tabbar__item">
            <span>
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon" />
                <span class="weui-badge"></span>
            </span>
            <p class="weui-tabbar__label">微信</p>
        </a>
        <a href="#" class="weui-tabbar__item">
            <span>
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon" />
                <span class="weui-badge"></span>
            </span>
            <p class="weui-tabbar__label">微信</p>
        </a>
    </div>
</body>

</html>
