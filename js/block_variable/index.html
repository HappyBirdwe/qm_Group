<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background: green;
            line-height: 50px;                           /*文字真正的大小*/
            text-align: center;
            font-size: 20px;
            display: inline-block;
            margin: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <script>
        var boxes = document.querySelectorAll(".box");
        // boxes.forEach(function(box) {
        //     box.addEventListener('click', function() {
        //         alert(this.innerHTML);
        //     })
        // })


        //全局作用域（scope)
        // block 作用域
        // let 会创建一个块级作用域
        // 嵌套作用域  闭包
        for(let i = 0; i < boxes.length; i++) {
            // 异步执行
            (function(i) {
                //i
                // 函数作用域 var也能用
                boxes[i].addEventListener('click', function() {
                // 函数作用域
                alert(this.innerHTML);
            });
                // alert(i);
            })(i);            //函数名后面加（）,函数立即执行
            // boxes[i].addEventListener('click', function() {
            //     // 函数作用域
            //     alert(i);
            // });
        }
    </script>
</body>
</html>
